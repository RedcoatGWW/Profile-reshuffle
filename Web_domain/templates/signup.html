        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Fill in your details</h2>
                </div>
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="form-group">
                        <input class="form-control" name="username" id="username" type="text" placeholder="Your Username" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" id="password" type="password" placeholder="Your Password" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="email" id="email" type="email" placeholder="Your Email" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="phone" id="phone" type="tel" placeholder="Your Phone" required />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="interests" id="interests" placeholder="Interests and Hobbies" rows="3" required></textarea>
                    </div>
                    <div class="form-group form-group-textarea mb-md-0">
                        <label  style="font-weight: bold; color: white;">Select profile picture</label>
                        <input name="profilepic" type="file" class="form-control-file" id="file" onchange="previewImage(event)">
                        <img id="profilePreview" src="#" alt="Profile Preview" style="display:none; margin-top: 20px; max-width: 30%; height: auto; border-radius: 20%;">
                    </div>
                    <div class="text-center">
                        <input class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit" value="Sign Up">
                    </div>
                    <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" style = "font-weight: bold; color :white;" >I have read and I agree to the terms and conditions</label>
                </form>
